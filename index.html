<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div class="main-screen">
      <h2 id="clock">00:00:00</h2>
      <div class="main-info">
        <form id="login-form" class="hidden">
          <input
            class="login-form__id"
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
          />
          <input class="login-form__btn" type="submit" value="Log In" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <div class="todo-info">
        <form id="todo-form">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <div class="todo-list-scroll">
          <ul id="todo-list" class="hidden"></ul>
        </div>
      </div>
      <div id="quote">
        <span class="quote__quote"></span>
        <span class="quote__author"></span>
      </div>
    </div>

    <div id="weather">
      <div class="weather__info">
        <span class="weather__weather-icon"></span>
        <span class="weather__temp"></span>
        <span class="weather__weather-desc"></span>
      </div>
      <span class="weather__city"></span>
    </div>

    <form id="logout-form" class="hidden">
      <input class="logout-form__btn" type="submit" value="Log Out" />
    </form>

    <script src="js/variables.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/46dc3f725a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
